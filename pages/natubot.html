        body {

        .floating-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        .floating-bg span {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            animation: float 12s infinite linear;
        }
        .floating-bg span:nth-child(1) {
            width: 180px; height: 180px; background: #81c784; left: 10vw; top: 15vh; animation-delay: 0s;
        }
        .floating-bg span:nth-child(2) {
            width: 120px; height: 120px; background: #4fc3f7; left: 70vw; top: 60vh; animation-delay: 2s;
        }
        .floating-bg span:nth-child(3) {
            width: 90px; height: 90px; background: #ffd54f; left: 50vw; top: 30vh; animation-delay: 4s;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1);}
            50% { transform: translateY(-30px) scale(1.1);}
            100% { transform: translateY(0) scale(1);}
        }
        .mascot-img {
            transition: transform 0.3s;
        }
        .mascot-img.wave {
            animation: wave 1s ease-in-out;
        }
        @keyframes wave {
            0% { transform: rotate(0deg);}
            20% { transform: rotate(-15deg);}
            40% { transform: rotate(15deg);}
            60% { transform: rotate(-10deg);}
            80% { transform: rotate(10deg);}
            100% { transform: rotate(0deg);}
        }
    </style>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 900, once: true });

        // Bot status indicator
        function updateBotStatus(status) {
            $('#bot-status').text(status);
            setTimeout(() => {
                $('#bot-status').text('Siap membantu Anda...');
            }, 3000);
        }

        // Mascot wave effect
        $('#wave-btn, #mascot-img').on('click', function() {
            $('#mascot-img').addClass('wave');
            updateBotStatus('Menyapa Anda...');
            setTimeout(() => $('#mascot-img').removeClass('wave'), 1000);
            addBotMsg('Halo! Aku NatuBot, siap membantu kamu menjaga lingkungan 🌱');
        });

        // Mascot info
        $('#info-btn').on('click', function() {
            updateBotStatus('Memberikan informasi...');
            addBotMsg('Aku adalah NatuBot, maskot AI yang siap membantu kamu berdonasi dan menjaga kelestarian alam!');
        });

        // Send chat
        $('#send-btn').on('click', sendMsg);
        $('#chat-input').on('keypress', function(e) {
            if (e.which === 13) sendMsg();
        });

        function sendMsg() {
            const val = $('#chat-input').val().trim();
            if (!val) return;
            addUserMsg(val);
            $('#chat-input').val('');
            
            // Show typing indicator
            updateBotStatus('Sedang mengetik...');
            
            // Simulate bot thinking and typing
            setTimeout(() => {
                // Generate response based on keywords
                let response = generateResponse(val.toLowerCase());
                addBotMsg(response);
            }, 1200);
        }

        function generateResponse(msg) {
            if (msg.includes('event') || msg.includes('acara')) {
                return 'Saat ini kami memiliki beberapa event: Penanaman Pohon Bersama (25 Juni), Workshop Daur Ulang (10 Juli), dan Bersih Pantai (15 Agustus). Kamu tertarik yang mana? 🌳';
            } else if (msg.includes('daftar')) {
                return 'Untuk mendaftar, kamu bisa klik tombol "Daftar" di pojok kanan atas, atau buat akun melalui aplikasi Naturaya. Butuh bantuan lainnya? 📝';
            } else if (msg.includes('manfaat')) {
                return 'Dengan ikut event Naturaya, kamu akan mendapatkan: sertifikat digital, pengalaman berharga, networking dengan komunitas lingkungan, dan tentu saja berkontribusi pada bumi yang lebih baik! 🌍';
            } else if (msg.includes('syarat')) {
                return 'Syarat mengikuti event kami cukup mudah: usia minimal 15 tahun, memiliki akun Naturaya, dan komitmen untuk hadir tepat waktu. Beberapa event mungkin memiliki persyaratan khusus. 📋';
            } else if (msg.includes('donasi') || msg.includes('sumbang')) {
                return 'Kamu bisa berdonasi melalui aplikasi Naturaya, transfer bank, atau e-wallet. Semua donasi akan digunakan untuk program pelestarian lingkungan dan transparansinya bisa kamu pantau di dashboard donatur. 💚';
            } else if (msg.includes('halo') || msg.includes('hai') || msg.includes('hi')) {
                return 'Hai! Senang bertemu denganmu. Ada yang bisa NatuBot bantu hari ini? 😊';
            } else {
                return 'Terima kasih atas pertanyaanmu! Saya masih belajar untuk menjawab pertanyaan tersebut. Kamu bisa tanya tentang event, cara daftar, manfaat, syarat, atau cara berdonasi. 🌱';
            }
        }

        function addUserMsg(msg) {
            $('#chat-box').append(`<div class="flex justify-end"><div class="bg-green-100 text-green-900 px-4 py-2 rounded-2xl max-w-xs shadow-sm">${msg}</div></div>`);
            $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
        }
        
        function addBotMsg(msg) {
            $('#chat-box').append(`<div class="flex justify-start"><div class="bg-blue-100 text-blue-900 px-4 py-2 rounded-2xl max-w-xs shadow-sm">${msg}</div></div>`);
            $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
        }
        
        function quickMsg(msg) {
            $('#chat-input').val(msg);
            sendMsg();
        }

        // Add animation to the chat input on focus
        $('#chat-input').on('focus', function() {
            $(this).addClass('ring-2 ring-green-300');
        }).on('blur', function() {
            $(this).removeClass('ring-2 ring-green-300');
        });

        // Mobile menu toggle
        $('#mobile-menu-button').on('click', function() {
            $('#mobile-menu').toggleClass('hidden');
        });
    </script>
