<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturaya - Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.1) 100%);
            backdrop-filter: blur(10px);
        }
        .form-container {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(209, 213, 219, 0.3);
        }
        .btn-login {
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-green-50 to-green-100">
    <div class="login-container flex items-center justify-center p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl w-full">
            <!-- Left side - Brand info -->
            <div class="hidden md:flex flex-col justify-center items-center p-8" data-aos="fade-right" data-aos-duration="1000">
                <div class="text-center">
                    <img src="../assets/images/logo.png" alt="Naturaya Logo" class="w-32 h-32 mx-auto mb-6">
                    <h1 class="text-4xl font-bold text-green-800 mb-4">Naturaya</h1>
                    <p class="text-gray-600 mb-6">Nature's best, delivered to your doorstep.</p>
                    <div class="bg-green-100 p-4 rounded-lg text-green-700 text-sm">
                        "Connecting you with nature's finest products for a healthier lifestyle."
                    </div>
                </div>
            </div>
            
            <!-- Right side - Login form -->
            <div class="form-container p-8 md:p-10" data-aos="fade-left" data-aos-duration="1000">
                <div class="mb-8 text-center md:text-left">
                    <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
                    <p class="text-gray-600">Please sign in to your account</p>
                </div>
                
                <form id="loginForm">
                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                            placeholder="Enter your email" required>
                    </div>
                    
                    <div class="mb-6">
                        <div class="flex justify-between mb-2">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <a href="#" class="text-sm text-green-600 hover:text-green-800 transition-colors">Forgot Password?</a>
                        </div>
                        <input type="password" id="password" name="password" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                            placeholder="Enter your password" required>
                    </div>
                    
                    <div class="mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                    </div>
                    
                    <button type="submit" 
                        class="btn-login w-full bg-green-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                        onclick="window.location.href='../index.html'">
                        Sign In
                    </button>
                    
                    <div class="mt-8 text-center">
                        <p class="text-gray-600">Don't have an account? 
                            <a href="regis.html" class="text-green-600 font-medium hover:text-green-800 transition-colors">Sign Up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Initialize AOS
            AOS.init();
            
            // Form submission
            $("#loginForm").on("submit", function(e) {
                e.preventDefault();
                
                // Get form values
                const email = $("#email").val();
                const password = $("#password").val();
                
                // Add animation to button
                $(".btn-login").addClass("animate-pulse");
                
                // Simulate login process
                setTimeout(function() {
                    $(".btn-login").removeClass("animate-pulse");
                    
                    // Here you would normally send the data to your server
                    console.log("Login attempt:", { email, password });
                    
                    // For demo purposes, show success message
                    alert("Login successful!");
                    
                    // Redirect to dashboard (uncomment in production)
                    // window.location.href = "../index.html";
                }, 1500);
            });
            
            // Add subtle animation to inputs on focus
            $("input").on("focus", function() {
                $(this).parent().addClass("scale-105").css("transition", "all 0.3s ease");
            }).on("blur", function() {
                $(this).parent().removeClass("scale-105");
            });
        });
    </script>
</body>
</html>
